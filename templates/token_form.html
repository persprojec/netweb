<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Token Login</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #007bff;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
    }
    .btn:hover {
      background: #0056b3;
    }
    .link-btn {
      display: inline-block;
      margin: 8px 4px 0;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      border-radius: 8px;
      padding: 6px 12px;
      transition: background 0.2s;
    }
    .link-btn:hover {
      background: rgba(0,123,255,0.1);
    }
    .errors {
      margin: 16px 0 0;
      color: #d9534f;
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter your access token</h2>
    <form method="post">
      <input type="text" name="token" placeholder="Access Token" required>
      <button type="submit" class="btn">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="errors">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div style="text-align:center; margin-top:24px;">
      <a href="{{ contact_seller_url }}" class="link-btn" target="_blank">
        Contact Seller/Supplier
      </a>
      <a href="{{ contact_developer_url }}" class="link-btn" target="_blank">
        Contact Developer
      </a>
    </div>
  </div>
</body>
</html>
